<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard  ShopMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1> ShopMaster Admin</h1>
        </div>
    </header>

    <div class="controls-bar">
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn" class="btn btn-primary">üîç Buscar</button>
            </div>

            <div class="filters">
                <select id="category-filter" class="select-filter">
                    <option value=""> Todas las categor√≠as</option>
                </select>

                <select id="sort-filter" class="select-filter">
                    <option value=""> Ordenar por...</option>
                    <option value="title-asc">T√≠tulo (A-Z)</option>
                    <option value="title-desc">T√≠tulo (Z-A)</option>
                    <option value="price-asc">Precio (Menor a Mayor)</option>
                    <option value="price-desc">Precio (Mayor a Menor)</option>
                </select>
            </div>

            <button id="new-product-btn" class="btn btn-success"> Nuevo Producto</button>
        </div>
    </div>

    <main class="container">
        <div class="table-container">
            <table class="products-table" id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>T√≠tulo</th>
                        <th>Categor√≠a</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Rating</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                </tbody>
            </table>

            <div id="loading" class="loading">‚è≥ Cargando productos...</div>

            <div id="no-results" class="no-results" style="display: none;">
                No se encontraron productos
            </div>
        </div>

        <div class="pagination">
            <button id="prev-btn" class="btn-page" disabled> Anterior</button>
            <span id="page-info" class="page-info">P√°gina 1 de 1</span>
            <button id="next-btn" class="btn-page">Siguiente</button>
        </div>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2> Editar Producto</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-title">T√≠tulo:</label>
                    <input type="text" id="edit-title" class="form-input">
                </div>

                <div class="form-group">
                    <label for="edit-price">Precio:</label>
                    <input type="number" id="edit-price" class="form-input" step="0.01">
                </div>

                <div class="form-group">
                    <label for="edit-stock">Stock:</label>
                    <input type="number" id="edit-stock" class="form-input">
                </div>
                <div class="form-group">
                    <label for="edit-description">Descripci√≥n:</label>
                    <textarea id="edit-description" class="form-input" rows="3"></textarea>
                </div>    
            </div>
            <div class="modal-footer">
                <button id="cancel-edit" class="btn btn-secondary">Cancelar</button>
                <button id="save-edit" class="btn btn-primary"> Guardar</button>
            </div>
        </div>
    </div>

    <div id="new-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2> Nuevo Producto</h2>
                <button class="close-modal" id="close-new-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-title">T√≠tulo:</label>
                    <input type="text" id="new-title" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="new-price">Precio:</label>
                    <input type="number" id="new-price" class="form-input" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="new-category">Categor√≠a:</label>
                    <input type="text" id="new-category" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="new-stock">Stock:</label>
                    <input type="number" id="new-stock" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="new-description">Descripci√≥n:</label>
                    <textarea id="new-description" class="form-input" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-new" class="btn btn-secondary">Cancelar</button>
                <button id="save-new" class="btn btn-success"> Crear</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
